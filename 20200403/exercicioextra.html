<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <script>
            function exibir(nome,email,sexo,data_nasc){
				mensagem = "";
				if(nome!=""&&email!=""&&sexo!=""&&data_nasc!=""){
                    mensagem ="Nome:"+nome;
					mensagem +="\nEmail:"+email;
					mensagem +="\nSexo"+sexo;
					mensagem +="\ndata de nascimento:"+data_nasc;
                }
				else{
					mensagem ="Falta preencher campo(s): \n";
					if(nome==""){
                    mensagem +="\nNome";
					}
					if(email==""){
                     mensagem +="\nEmail";
					}
					if(sexo==""){
						mensagem+="\nSexo";
					}
					if(data_nasc==""){
						 mensagem +="\nData_nasc";
					}
				}
				alert(mensagem);
}
        </script>
    </head>
    <body>
        <form name="form2">
            <p>
                <label>Nome:</label>
                <input type="text" name="nome">
            </p>
            <p>
                <label>Email:</label>
                <input type="text" name="email">
            </p>
            <p>
                <label>Sexo:</label>
                <input type="radio" name="sexo" value="Feminino">Feminino
				<input type="radio" name="sexo" value ="masculino">Masculino
            </p>
            <p>
                <label>Data de Nascimento:</label>
                <input type="date" name="data_nasc">
            </p>
            <input type="button" value="exibir" onclick="exibir(document.form2.nome.value,document.form2.email.value,document.form2.sexo.value,document.form2.data_nasc.value);"/>
        </form>
    </body>
</html>
